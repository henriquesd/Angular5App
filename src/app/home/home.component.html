<div class="container color-dark">
  <div class="col">
    <p>Add a Product</p>
  </div>
  <div class="col">
    <p>Product list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@products]="products.length">
  <div class="col">
    <p class="sm">Informe the product name</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Product name.." [(ngModel)]="productText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
      <p class="sm">Click in a product to delete</p>
      <p class="life-container" *ngFor="let product of products; let i = index" (click)="removeItem(i)">
      {{ product }}
    </p>
  </div>
</div>
